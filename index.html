<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Totti Clarence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bar {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">
  <!-- Header -->
  <header class="fixed top-0 left-0 w-full z-50 bg-black bg-opacity-80 backdrop-blur-sm shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">Totti Clarence</h1>
      <!-- Bouton menu burger -->
      <button id="menuBtn" class="md:hidden flex flex-col justify-center items-center w-8 h-8 relative z-50">
        <span class="bar bg-white w-6 h-0.5 mb-1"></span>
        <span class="bar bg-white w-6 h-0.5 mb-1"></span>
        <span class="bar bg-white w-6 h-0.5"></span>
      </button>
      <!-- Navigation desktop -->
      <nav class="space-x-6 hidden md:flex text-white">
        <a href="#accueil" class="hover:text-blue-400">Accueil</a>
        <a href="#a-propos" class="hover:text-blue-400">À propos</a>
        <a href="#secteurs" class="hover:text-blue-400">Nos secteurs</a>
        <a href="#services" class="hover:text-blue-400">Services</a>
        <a href="#portfolio" class="hover:text-blue-400">Portfolio</a>
        <a href="#tarifs" class="hover:text-blue-400">Tarifs</a>
        <a href="#contact" class="hover:text-blue-400">Contact</a>
      </nav>
      <div class="hidden md:flex space-x-4">
        <a href="https://tiktok.com/@arencelyrics" target="_blank"><i class="fab fa-tiktok text-xl text-white hover:text-pink-500"></i></a>
        <a href="https://youtube.com/@totti_clarence" target="_blank"><i class="fab fa-youtube text-xl text-white hover:text-red-500"></i></a>
      </div>
    </div>
    <!-- Menu mobile -->
    <div id="mobileMenu" class="md:hidden px-6 pb-4 hidden flex-col space-y-2 text-white">
      <a href="#accueil" class="block hover:text-blue-400">Accueil</a>
      <a href="#a-propos" class="block hover:text-blue-400">À propos</a>
      <a href="#secteurs" class="block hover:text-blue-400">Nos secteurs</a>
      <a href="#services" class="block hover:text-blue-400">Services</a>
      <a href="#portfolio" class="block hover:text-blue-400">Portfolio</a>
      <a href="#tarifs" class="block hover:text-blue-400">Tarifs</a>
      <a href="#contact" class="block hover:text-blue-400">Contact</a>
    </div>
  </header>
